<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Kurale&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="player0">
            <div class="player-score">
        <p class="name">PLAYER 1</p>
        <span class="score-0">0</span>
            </div>
            <div class="current-score">
        <p class="label-current">CURRENT</p>
                <span class="points-0">0</span>
            </div>
        </div>
        <div class="controls">
            <button class="btn new">NEW GAME</button>
            <img src="dice5.png" alt="" class="dice">
            <button class="btn roll">ROLL DICE</button>
            <button class="btn hold">HOLD</button>
        </div>
          <div class="player1">
            <div class="player-score">
        <p class="name">PLAYER 2</p>
        <span class="score-1">0</span>
            </div>
            <div class="current-score">
        <p class="label-current">CURRENT</p>
                <span class="points-1">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
